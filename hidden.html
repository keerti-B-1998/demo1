<html>
    <body>
        <center>
            <h2>Show hidden content</h2>

            <p>Forget Password?</p>

            <p id="show" style="display: none"> Password: 123456789</p>

            <button type="button" onclick="document.getElementById('show').style.display='block'">Show Password!</button>

            <button type="button" onclick="document.getElementById('show').style.display = 'none'">Hide Password!</button>
            
        </center>
    </body>
</html>
